<!DOCTYPE>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Snakes and Ladder</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"></link>
        <link rel="stylesheet" href="./assets/css/index.css">
    </head>
    <body onload="createBoard()">
        <h1>Play the game of Snakes & Ladders<h1>
        <div><p id="specialEvents">Welcome!!</p></div>
        <audio style="display:none" id="audioWin">
            <source src="./assets/audio/firework-show-short-64657.mp3" type="audio/mpeg">
        </audio>
        <!-- <div class="container"> -->
            <div class="playarea1">
                <button id="player1" class="btn btn-primary">Player 1</button>
                <img src="./assets/images/dice1.png" id="dice-id1" alt="dice1"/>
            </div>
            <!-- snakes -->
                <audio style="display:none" id="audioSnake">
                    <source src="./assets/audio/rattles-80176.mp3" type="audio/mpeg">
                </audio>
                <img src="./assets/images/snake87-69.png" class="snake87-69" alt="snake"/>
                <img src="./assets/images/snake99-13.png" class="snake99-14" alt="snake"/>
                <img src="./assets/images/snake52-27.png" alt="snake" class="snake52-28"/>
                <img src="./assets/images/snake65-41.png" alt="snake" class="snake64-39"/>
                <img src="./assets/images/snake34-9.png" alt="snake" class="snake34-8"/>
            <!-- ladders-->
                <audio style="display:none" id="audioLadder">
                    <source src="./assets/audio/ladder-82581.mp3" type="audio/mpeg">
                </audio>
                <img src="./assets/images/ladder.png" alt="ladder" class="ladder40-79">
                <img src="./assets/images/ladder.png" alt="ladder" class="ladder5-37">
                <img src="./assets/images/ladder.png" alt="ladder" class="ladder47-97">
                <img src="./assets/images/ladder.png" alt="ladder" class="ladder12-50">
                <img src="./assets/images/ladder.png" alt="ladder" class="ladder70-93">
            <div class="main-board"></div> 
            <div class="playarea2">
                <button id="player2" class="btn btn-danger" disabled>Player 2</button>
                <img src="./assets/images/dice1.png" id="dice-id2" alt="dice2"/>
            </div>
            <div>
                <button class="btn btn-success" id="newGame">New Game</button>
            </div>
        <!-- </div> -->
        <script
            src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
            crossorigin="anonymous"></script>
        <script src="./assets/js/gameboard.js"></script>
        <script src="./assets/js/index.js"></script>
    </body>
</html>
