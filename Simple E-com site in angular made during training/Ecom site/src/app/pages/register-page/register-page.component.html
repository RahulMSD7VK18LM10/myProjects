<app-navbar></app-navbar>
<div class="container">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="wrapper">
        <h2>Register</h2>
        <hr />
        <form #registerForm="ngForm" (submit)="onSubmitHandler()">
          <!-- <h2>{{ registerForm.value | json }}</h2>
          <hr />
          <h2>{{ userModel | json }}</h2> -->
          <div class="form-group">
            <label>First Name</label>
            <input
              type="text"
              class="form-control"
              name="firstName" 
              [(ngModel)]="userModel.firstName"
              required
              #firstName="ngModel"
              [class.is-invalid]="firstName.invalid && firstName.touched"
            />
            <!-- <h2>{{firstName.touched}}</h2> -->
            <small class="text-danger" [class.d-none]="firstName.valid || firstName.untouched">First Name is required</small>
          </div>
          <div class="form-group">
            <label>Email</label>
            <input
              type="text"
              class="form-control"
              name="email" 
              [(ngModel)] = "userModel.email"
              required
              pattern="[a-z0-9.%+-]+@[a-z0-9]+\.[a-z]{2,4}$"
              #email="ngModel"
              [class.is-invalid]="email.invalid && email.touched"
            />
            <div *ngIf="email.errors && email.touched">
            <small class="text-danger" *ngIf="email.errors['required']">Email is required</small>
            <small class="text-danger" *ngIf="email.errors['pattern']">Invalid Email</small>
            </div>
          </div>
          <div class="form-group">
            <label>Mobile</label>
            <input
              type="number"
              class="form-control"
              name="mobile"
              [(ngModel)]="userModel.mobile"
              required
              pattern="^\d{10}$"
              #mobile="ngModel"
              [class.is-invalid]="mobile.invalid && mobile.touched"
            />
            <small class="text-danger" [class.d-none]="mobile.valid || mobile.untouched">Mobile is required</small>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input
              type="password"
              class="form-control"
              name="password"
              [(ngModel)]="userModel.password"
              required
              minlength="6"
              #password="ngModel"
              [class.is-invalid]="password.invalid && password.touched"
            />
            <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is required</small>
          </div>
          <input
            type="submit"
            value="Register"
            class="btn btn-primary btn-block"
            [disabled]="registerForm.invalid"
          />
        </form>
        <p class="text-center">Already registerd? <a routerLink="/login">Click Here</a></p>
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
