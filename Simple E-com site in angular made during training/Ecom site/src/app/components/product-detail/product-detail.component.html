<div class="container">
    <div class="wrapper">
        <div class="row">
            <div class="col-md-6">
                <img src="{{productDetail?.image}}" alt="" class="img-fluid">
            </div>
            <div class="col-md-6">
                <h4>{{ productDetail?.title }}</h4>
                <p><span class="badge badge-secondary">{{ productDetail?.category }}</span></p>
                <p>{{productDetail?.description}}</p>
                <h4>Price:- {{productDetail?.price | currency : 'INR'}}</h4>
                <br/>
                <a href="#" class="btn btn-success btn-block">Add to Cart</a>
            </div>
        </div>
    </div>
</div>
