<h2 class="text-center">All Categories</h2>
<div class="row">
    <div class="col-sm-3" *ngFor="let category of categories">
        <div class="card" style="width: 18rem;">
            <!-- <img src="{{ category.image }}" class="card-img-top" alt="..."> -->
            <img src="https://www.shutterstock.com/shutterstock/photos/1878498679/display_1500/stock-vector-shop-bag-logo-vector-sale-icon-1878498679.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <p class="card-text">{{ category }}</p>
              <!-- <button class="btn btn-primary btn-block">Select</button> -->
              <button (click)="onClickHandler(category)" class="btn btn-primary btn-block">Select</button>
            </div>
          </div>
    </div>
</div>
