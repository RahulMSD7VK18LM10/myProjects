<div class="container">
    <h2 class="text-center">All Products</h2>
    <div class="row">
        <div class="col-sm-4" *ngFor="let product of products">
            <div class="card">
                <img src="{{ product.image }}" alt="..." class="card-img-top">
                <div class="card-body">
                    <h4 class="card-title">{{ product.title }}</h4>
                    <p>Category: <span class="badge badge-secondary">{{ product.category }}</span></p>
                    <h3>Price:- {{product.price | currency : 'INR'}}</h3>
                    <button (click)="onClickHandler(product.id)" class="btn btn-primary btn-block">Show Detail</button>
                </div>
            </div>
        </div>
    </div>
</div>
