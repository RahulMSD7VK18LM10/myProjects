<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="Ex5.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header className="header">
        <div class="bar">
            <h1>TO-DO LIST</h1>
        </div>
    </header>
    <div class=" container rounded-3 border border-2 border-white my-5" style="height:auto;">

        <div class="had">
            <h2>Tasks to be done</h2>
        </div>
        <div class="card">
            <div class="row">
                <div class=" col-8">
                    <input class=" py-3 form-control shadow" placeholder="Enter your task" type="text" id="inputText">
                </div>
                <div class="col-2">
                    <button id="addBtn" class="btn btn-success" style="color:darkgreen; background:turquoise;"> Add </button>
                    <button id="deleteAllBtn" class="btn btn-danger" style="color:white; background:red;"> Delete All</button>
                </div>
            </div>

            <hr>
            <div class="row rounded bg-white">
                <div class=" col-12">
                    <table class="table">
                        <thead class="hings">
                            <tr>
                                <th><b>S.NO.</b></th>
                                <th><b>ITEMS</b></th>
                                <th><b>ACTION</b></th>
                            </tr>
                        </thead>
                        <tbody id="tasks">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="Ex5.js"></script>
</body>

</html>
